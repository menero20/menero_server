<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Disparos WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 8px;
    }
    input, textarea, button {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .btn-remover {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-remover:hover {
      opacity: 0.9;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Painel de Disparos WhatsApp</h1>

  <!-- Form para cadastrar contato -->
  <form id="formContato">
    <h2>Cadastrar contato</h2>
    <label>
      Nome:
      <input type="text" id="nome" required />
    </label>
    <label>
      Telefone (como no Whats):
      <input type="text" id="telefone" placeholder="55 19 99999-9999 ou só o nome" required />
    </label>
    <button type="submit">Adicionar</button>
  </form>

  <!-- Lista de contatos cadastrados -->
  <section>
    <h2>Contatos cadastrados</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone / Texto de busca</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaContatos">
        <!-- preenchido via JS -->
      </tbody>
    </table>
  </section>

  <!-- Mensagem para disparo -->
  <section>
    <h2>Mensagem para disparo</h2>
    <textarea id="mensagem" rows="4" placeholder="Digite aqui a mensagem que será enviada a todos os contatos"></textarea>
    <button id="btnDisparar">Disparar para todos</button>
    <p id="status"></p>
  </section>

  <script>
    const API_BASE = 'https://aeriform-proapostolic-alvin.ngrok-free.dev'; // URL do ngrok apontando pro seu PC

    const listaContatosBody = document.getElementById('listaContatos');
  const formContato = document.getElementById('formContato');
  const statusElem = document.getElementById('status');
  const mensagemInput = document.getElementById('mensagem');
  const btnDisparar = document.getElementById('btnDisparar');

  async function carregarContatos() {
    try {
      const res = await fetch(API_BASE + '/api/contatos');
      const contatos = await res.json();
      renderizarContatos(contatos);
    } catch (err) {
      console.error('Erro ao carregar contatos:', err);
      listaContatosBody.innerHTML =
        '<tr><td colspan="3">Erro ao carregar contatos (verifique se o servidor local e o ngrok estão rodando).</td></tr>';
    }
  }

  function renderizarContatos(contatos) {
    listaContatosBody.innerHTML = '';
    if (!contatos.length) {
      listaContatosBody.innerHTML =
        '<tr><td colspan="3">Nenhum contato cadastrado.</td></tr>';
      return;
    }

    for (const contato of contatos) {
      const tr = document.createElement('tr');

      const tdNome = document.createElement('td');
      tdNome.textContent = contato.nome;
      tr.appendChild(tdNome);

      const tdTel = document.createElement('td');
      tdTel.textContent = contato.telefone;
      tr.appendChild(tdTel);

      const tdAcoes = document.createElement('td');
      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'Remover';
      btnRemover.className = 'btn-remover';
      btnRemover.onclick = async () => {
        if (confirm(`Remover ${contato.nome}?`)) {
          await fetch(API_BASE + '/api/contatos/' + contato.id, {
            method: 'DELETE'
          });
          carregarContatos();
        }
      };
      tdAcoes.appendChild(btnRemover);
      tr.appendChild(tdAcoes);

      listaContatosBody.appendChild(tr);
    }
  }

  formContato.addEventListener('submit', async (e) => {
    e.preventDefault();
    const nome = document.getElementById('nome').value.trim();
    const telefone = document.getElementById('telefone').value.trim();

    if (!nome || !telefone) return;

    await fetch(API_BASE + '/api/contatos', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nome, telefone })
    });

    formContato.reset();
    carregarContatos();
  });

  btnDisparar.addEventListener('click', async () => {
    const mensagem = mensagemInput.value.trim();
    if (!mensagem) {
      alert('Digite uma mensagem para disparar.');
      return;
    }

    statusElem.textContent =
      'Iniciando disparo... (vá até a janela do Chrome, se abrir, para ler o QR na primeira vez)';
    const res = await fetch(API_BASE + '/api/disparar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ mensagem })
    });

    const data = await res.json();
    if (data.erro) {
      statusElem.textContent = 'Erro: ' + data.erro;
    } else {
      statusElem.textContent =
        'Disparo iniciado! Acompanhe no console do servidor local.';
    }
  });

  carregarContatos();
  </script>
</body>
</html>
