<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Servidor do Renato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #22c55e;
    }
    .card {
      background: #020617;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      border: 1px solid #1f2937;
    }
    p {
      margin: 8px 0;
    }
    code {
      background: #1f2937;
      padding: 3px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <hr style="margin: 16px 0; border-color: #1f2937;" />

<button id="btnPiada">Buscar piada</button>
<p id="textoPiada" style="margin-top: 8px; font-size: 0.9rem;"></p>
  </div>

  <script>
  const btnPiada = document.getElementById('btnPiada');
  const textoPiada = document.getElementById('textoPiada');

  btnPiada.addEventListener('click', async () => {
    textoPiada.textContent = 'Buscando piada...';

    try {
      const resp = await fetch('/api/piada');
      const data = await resp.json();

      if (data.ok) {
        textoPiada.textContent = data.piada;
      } else {
        textoPiada.textContent = '⚠️ Não consegui buscar a piada.';
      }
    } catch (err) {
      console.error(err);
      textoPiada.textContent = '⚠️ Erro ao chamar a API.';
    }
  });
</script>

</body>
</html>
